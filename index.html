    <h2>pixel test page</h2>
    <div>
    <ul>
        <li><button id="addToWishlistButton" type="button">Add to Wishlist</button></li>
        <li><button id="subcribeButton" type="button">Subscribe</button></li>

    <h3>Events with User Data</h3>
    <div>
    <ul>
      <li><button id="addToCartButton" type="button">Add to Cart with ph</button></li>
      <li><button id="checkoutButton" type="button">Check Out with zip</button></li>
      <li><button id="purchaseButton" type="button">Purchase with em</button></li>
    </ul>
    </div>

<script type="text/javascript">
document.getElementById('addToWishlistButton').addEventListener('click', function() {
  fbq('track', 'AddToWishlist');
}, false);

document.getElementById('addToCartButton').addEventListener('click', function() {
  fbq('track', 'AddToCart', {currency: "USD", value: 1.00, 'user_data':{'ph':'2061231234'}});
}, false);

document.getElementById('checkoutButton').addEventListener('click', function() {
  fbq('track', 'InitiateCheckout', {currency: "USD", value: 1.00, name: "Small Pikachu", 'user_data':{'zip':'98052'}});
}, false);

document.getElementById('purchaseButton').addEventListener('click', function() {
  fbq('track', 'Purchase', {
    value: 100,
    currency: 'USD',
    name: "Small Pikachu", 
    'user_data':{'em':'purchase@test.com'}
  });
}, false);

document.getElementById('subcribeButton').addEventListener('click', function() {
  fbq('track', 'Subscribe');
}, false);

document.getElementById('registrationButton').addEventListener('click', function() {
  fbq('track', 'CompleteRegistration');
}, false);
</script>
